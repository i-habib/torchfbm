site_name: TorchFBM Documentation
site_url: https://i-habib.github.io/torchfbm-docs/
repo_url: https://github.com/i-habib/torchfbm
edit_uri: ""

theme:
  name: material
  palette: 
    - scheme: slate # Dark mode by default (Research vibes)
      primary: teal
      accent: purple
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.sections

# CRITICAL: Enables LaTeX math rendering for your formulas
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]  # Root directory where torchfbm/ is located
          options:
            show_root_heading: true
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - API Reference: api.md